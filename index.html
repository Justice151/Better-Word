<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web-based Word Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Web-based Word Processor</h1>
        <!-- Add any additional header elements here -->
    </header>

    <main>
        <!-- Document editor -->
        <div class="container">
            <div id="toolbar">
                <button id="boldButton"><b>B</b></button>
                <button id="italicButton"><i>I</i></button>
                <button id="underlineButton"><u>U</u></button>
                <input type="color" id="fontColorPicker">
                <input type="number" id="fontSizeInput" min="8" max="72" value="12"> px
                <select id="textAlignSelect">
                    <option value="left">Left</option>
                    <option value="center">Center</option>
                    <option value="right">Right</option>
                    <option value="justify">Justify</option>
                </select>
                <button id="spellCheckButton">Spell Check</button>
            </div>
            <div id="editor" contenteditable="true">
                <!-- Document content goes here -->
            </div>
        </div>
    </main>

    <footer>
        <button id="clearButton">Clear Document</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/typo-js@1.1.2/typo.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
